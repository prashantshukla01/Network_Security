<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | NetGuard AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background: #0f172a;
            color: white;
            position: fixed;
            width: 250px;
            padding: 20px;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 5px;
        }

        .nav-link:hover,
        .nav-link.active {
            background: #2563eb;
            color: white;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h3 class="mb-4">NetGuard AI</h3>
        <nav class="nav flex-column">
            <a class="nav-link active" href="#">Overview</a>
            <a class="nav-link" href="index.html">Scanner</a>
            <a class="nav-link" href="#">Threat Logs</a>
            <a class="nav-link" href="#">Settings</a>
        </nav>
    </div>

    <div class="main-content">
        <h2 class="mb-4">Security Overview</h2>

        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="stat-card">
                    <h6 class="text-muted">Total Scans</h6>
                    <h3>1,204</h3>
                    <span class="text-success small">↑ 12% this week</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <h6 class="text-muted">Threats Blocked</h6>
                    <h3 class="text-danger">153</h3>
                    <span class="text-danger small">↑ 5% this week</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <h6 class="text-muted">Safe URLs</h6>
                    <h3 class="text-success">1,051</h3>
                    <span class="text-muted small">-- stable</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <h6 class="text-muted">System Health</h6>
                    <h3 class="text-primary">100%</h3>
                    <span class="text-success small">Online</span>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-8">
                <div class="stat-card h-100">
                    <h5 class="mb-3">Threat Detection Trend</h5>
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card h-100">
                    <h5 class="mb-3">Attack Types</h5>
                    <canvas id="typeChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock Data for Visuals (Phase 2: Connect to API)
        const ctx1 = document.getElementById('trendChart').getContext('2d');
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Threats Detected',
                    data: [12, 19, 3, 5, 2, 3, 10],
                    borderColor: '#ef4444',
                    tension: 0.4
                }, {
                    label: 'Safe Traffic',
                    data: [50, 60, 45, 70, 65, 55, 60],
                    borderColor: '#22c55e',
                    tension: 0.4
                }]
            }
        });

        const ctx2 = document.getElementById('typeChart').getContext('2d');
        new Chart(ctx2, {
            type: 'doughnut',
            data: {
                labels: ['Phishing', 'Malware', 'Injection', 'Other'],
                datasets: [{
                    data: [45, 25, 20, 10],
                    backgroundColor: ['#ef4444', '#f59e0b', '#3b82f6', '#94a3b8']
                }]
            }
        });
    </script>
</body>

</html>
