<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD | SecureNet</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/premium.css" rel="stylesheet">
    <!-- Leaflet for Map (Open Source) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>

    <div>
        <!-- Sidebar -->
        <div class="d-flex flex-column flex-shrink-0 p-3 glass-effect"
            style="width: 280px; height: 100vh; position: fixed; top: 0; left: 0; z-index: 1000; overflow-y: auto; border-right: 1px solid var(--glass-border);">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none text-white">
                <span class="fs-4 fw-bold">SECURE<span style="color: var(--accent);">NET</span></span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page"
                        style="background-color: var(--accent); color: var(--bg-dark);">
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        Threat Intelligence
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        Network Logs
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                    id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://ui-avatars.com/api/?name={{ user }}&background=22d3ee&color=0f172a" alt=""
                        width="32" height="32" class="rounded-circle me-2">
                    <strong>{{ user }}</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container-fluid" style="margin-left: 280px; padding: 40px; width: auto;">

            <!-- Stats Row -->
            <div class="row g-4 mb-4">
                <div class="col-md-3">
                    <div class="p-3 glass-effect stat-card rounded">
                        <h6 class="text-secondary text-uppercase">Threats Blocked</h6>
                        <h2 class="mb-0 text-white">1,204</h2>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="p-3 glass-effect stat-card rounded" style="border-color: var(--success);">
                        <h6 class="text-secondary text-uppercase">System Status</h6>
                        <h2 class="mb-0 text-white">SECURE</h2>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="p-3 glass-effect stat-card rounded" style="border-color: var(--danger);">
                        <h6 class="text-secondary text-uppercase">Active Alerts</h6>
                        <h2 class="mb-0 text-white">3</h2>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="p-3 glass-effect stat-card rounded" style="border-color: #f59e0b;">
                        <h6 class="text-secondary text-uppercase">Uptime</h6>
                        <h2 class="mb-0 text-white">99.9%</h2>
                    </div>
                </div>
            </div>

            <!-- Layout: Map & Scanner -->
            <div class="row g-4">
                <div class="col-lg-8">
                    <div class="glass-effect rounded p-4 mb-4">
                        <h5 class="mb-3 text-white">Global Threat Feed (Live)</h5>
                        <div id="threatMap"></div>
                    </div>

                    <!-- URL Scanner -->
                    <div class="glass-effect rounded p-4">
                        <h5 class="mb-3 text-white">Instant URL Scanner</h5>
                        <div class="input-group mb-3">
                            <input type="text" id="urlInput" class="form-control form-control-premium"
                                placeholder="Enter suspicious URL...">
                            <button class="btn btn-premium" type="button" id="urlScanBtn">Scan Target</button>
                        </div>
                        <div id="urlResult"></div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <!-- File Upload -->
                    <div class="glass-effect rounded p-4 mb-4">
                        <h5 class="mb-3 text-white">Batch Analysis</h5>
                        <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
                            <div class="text-center p-4"
                                style="border: 1px dashed var(--glass-border); border-radius: 10px; cursor: pointer;"
                                onclick="document.getElementById('fileInput').click()">
                                <h2 class="text-secondary">üìÅ</h2>
                                <p class="small text-secondary mb-0">Drag & Drop CSV</p>
                                <input type="file" id="fileInput" name="file" accept=".csv" style="display: none;"
                                    onchange="document.getElementById('analyzeBtn').disabled = false;">
                            </div>
                            <button type="submit" id="analyzeBtn" class="btn btn-premium w-100 mt-3" disabled>Execute
                                Analysis</button>
                        </form>
                    </div>

                    <!-- History -->
                    <div class="glass-effect rounded p-4">
                        <h5 class="mb-3 text-white">Recent Logs</h5>
                        <div id="historyList" style="max-height: 400px; overflow-y: auto;">
                            <div class="text-center text-muted small py-3">Loading history...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script>
        // Initialize Map
        const map = L.map('threatMap', {
            zoomControl: false,
            attributionControl: false
        }).setView([20, 0], 2);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19
        }).addTo(map);

        // Simulate Live Attacks
        function simulateAttack() {
            const lat = (Math.random() * 140) - 70;
            const lng = (Math.random() * 360) - 180;

            const circle = L.circleMarker([lat, lng], {
                radius: 5,
                fillColor: "#ff0055",
                color: "#ff0055",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map);

            setTimeout(() => map.removeLayer(circle), 2000);
        }

        setInterval(simulateAttack, 800);
    </script>
</body>

</html>
