<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTH | SecureNet Access</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/premium.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/images/login_bg.png') no-repeat center center fixed;
            background-size: cover;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 15px;
        }

        .brand-logo {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: white;
            text-shadow: 0 0 10px var(--accent-glow);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card glass-effect">
            <div class="brand-logo">
                SECURE<span style="color: var(--accent);">NET</span>
            </div>

            {% if error %}
            <div class="alert alert-danger border-0 bg-danger bg-opacity-25 text-white mb-4">
                {{ error }}
            </div>
            {% endif %}

            <ul class="nav nav-pills mb-4 nav-justified" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active btn-sm text-uppercase" id="login-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-login" type="button">Login</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn-sm text-uppercase" id="register-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-register" type="button">Register</button>
                </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
                <!-- Login Form -->
                <div class="tab-pane fade show active" id="pills-login">
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label class="form-label text-secondary small text-uppercase">Username</label>
                            <input type="text" name="username" class="form-control form-control-premium" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-secondary small text-uppercase">Password</label>
                            <input type="password" name="password" class="form-control form-control-premium" required>
                        </div>
                        <button type="submit" class="btn btn-premium w-100 py-2">Authenticate</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="tab-pane fade" id="pills-register">
                    <form action="/register" method="post">
                        <div class="mb-3">
                            <label class="form-label text-secondary small text-uppercase">Choose Username</label>
                            <input type="text" name="username" class="form-control form-control-premium" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-secondary small text-uppercase">Set Password</label>
                            <input type="password" name="password" class="form-control form-control-premium" required>
                        </div>
                        <button type="submit" class="btn btn-premium w-100 py-2">Initialize Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
